<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <title>Weather App</title>
</head>

<body>
    <p class="created-by">Created by Saalik Mubeen with Open Weather Map API.</p>
    <div class="container">
        <div class="row m-5">
            <div class="col-sm-12">
                <form>
                    <input placeholder="Location">
                    <button class="btn btn-warning mt-4">Search</button>
                </form>
            </div>
            <div class="row m-5">
                <div class="col-md-6 mt-5 p-lg-5">
                    <div class="content">
                        <h1 class="location"></h1>
                        <h1 class="temp"></h1>
                        <img src="" alt="">
                        <h3 class="des"></h3>
                    </div>
                </div>
                <div class="col-md-6 mt-1 p-lg-5">
                    <div class="m-5 para">
                        <div class="content">
                            <h4 class="details mb-4"></h4>
                            <p class="speed"></p>
                            <p class="humidity"></p>
                            <p class="pressure"></p>
                            <p class="tempMax"></p>
                            <p class="tempMin"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <h1 class="error"></h1>
    </div>


    <script src="/main.js"></script>
</body>

</html>
